<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Programming Language Selector</title>
</head>
<body class="p-2 m-0 border-0">
  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-sm">
        <h3>Welcome to the Programming Language Survey</h3>
        <h6>Please answer the survey below to view your suggestion.</h6>
      </div>
    </div>
    <div class="row p3">
      <div class="col-sm-6">
        <form id="survey">

          <label for="song-select">What's your favorite flower?</label>
          <select id="flower" class="form-select form-select-sm">
            <option selected="">Please-Select-An-Option</option>
            <option value="rose">Rose</option>
            <option value="tulip">Tulip</option>
            <option value="daisy">Daisy</option>
          </select><br>
          <button class="btn btn-outline-primary btn-small p-1" type="submit">Submit</button>
        </form>
        <p id="results" class="hidden"></p>
      </div>
    </div>
  </div>
</body>
</html>
